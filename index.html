<!DOCTYPE html>
<html>
<head>
  <title>Date Night?</title>

<style>
body {
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ffe066, #ffb3d1);
  color: #6b5b5b;
  padding-top: 80px;
  overflow: hidden;
  min-height: 100vh;
  margin: 0;
}

/* Title */
h1 {
  font-size: 42px;
  letter-spacing: 2px;
  color: #ff6fa3;
  text-shadow: 0 0 20px rgba(255,182,193,0.6);
}

/* Creative text box */
.vibe-box {
  margin: 30px auto;
  width: 320px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255, 240, 245, 0.85);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(255,192,203,0.4);
  font-size: 20px;
  line-height: 1.8;
  animation: floatBox 3s ease-in-out infinite;
}

@keyframes floatBox {
  0%{transform: translateY(0);}
  50%{transform: translateY(-10px);}
  100%{transform: translateY(0);}
}

.highlight {
  color: #ff8fb1;
  text-shadow: 0 0 8px #ffe066;
}

/* Button */
button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ffe066,#ff9ec7);
  color: #6b5b5b;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(255,183,197,0.7);
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 0 35px rgba(255,183,197,1);
}

/* Message */
#message {
  font-size: 26px;
  margin-top: 25px;
  display: none;
  animation: fadeIn 1.5s ease forwards;
  color: #ff6fa3;
  text-shadow: 0 0 12px #ffe066;
}

/* Mobile friendly */
@media (max-width: 600px) {

  body {
    padding-top: 40px;
  }

  h1 {
    font-size: 28px;
  }

  .vibe-box {
    width: 90%;
    font-size: 18px;
    margin: 20px auto;
  }

  button {
    font-size: 16px;
    padding: 12px 22px;
  }

  #message {
    font-size: 20px;
    padding: 0 10px;
  }

}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from {transform: translateY(0) scale(1);}
  to {transform: translateY(-100vh) scale(1.8);}
}
</style>
</head>

<body>

<h1>‚ú® Tonight‚Ä¶ Just Us Baby? üåô</h1>

<div class="vibe-box">
  ‚òï <span class="highlight">Hot chocolate</span><br>
  üé¨ Watch movies<br>
  üòå Deep talks & laughs<br>
  üçÉ Get fried<br><br>
  ‚≠ê Just you & me<br>
  Making a little memory tonight over the phone?
</div>

<button onclick="startLove()">YES üíñ</button>

<div id="message">
  II can't wait üòå‚ú®<br>
  to spend some time together tonight my loveüåô
</div>

<script>
function startLove(){
  document.getElementById("message").style.display="block";

  // heart burst
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";

    heart.style.left=Math.random()*100+"vw";
    heart.style.top="80vh";
    heart.style.color=`hsl(${Math.random()*360},70%,75%)`;

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),4000);
  }
}
</script>

</body>
</html>
